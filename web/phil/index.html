<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzzer CSH</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>
    <body>
        <div id="container">
            
            <h1 style="color: black;">Buzzer CSH</h1>

            <div id="room-code">
                <input type="text" id="room-code-input" placeholder="Code de la salle" required><br>
                <input type="text" id="player-name-input" placeholder="Votre nom" required><br>
                <button id="room-code-submit">Entrer</button>
            </div>
            
            <div style="display: none;" id="in-game">
                <div id="buzz-answer">
                    <div id="no-buzzed">
                        <button id="buzzer">Buzz</button>
                    </div>
                    <div style="display: none;" id="buzzed">
                        <button id="buzzer-buzzed">Buzzed</button>
                    </div>
                </div>

                <div style="display: none;" id="type-answer">
                    <input type="text" id="answer-input" placeholder="Entrez votre réponse" required><br>
                    <button id="answer-submit">Soumettre</button>
                </div>

                <h2 style="color: black;">Joueurs ayant buzzé</h2>
                <div id="players-buzzed" style="color: black;"></div>
                <h2 style="color: black;">Joueurs</h2>
                <div id="players" style="color: black;"></div>
            </div>

        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
