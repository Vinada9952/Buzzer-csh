    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>buzzer CSH</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            
            <h1 style="color: white;" >Buzzer CSH</h1>

            <div id="room-code">
                <input type="text" id="room-code-input" placeholder="Code de la salle" required><br>
                <button id="room-code-submit">Entrer</button>
            </div>
            
            <div id="in-game">
                <button id="buzzer">Buzz</button>

                <div id="type-answer">
                    <input type="text" id="answer-input" placeholder="Entrez votre code" required><br>
                    <button id="answer-submit">Soumettre</button>
                </div>

                <div id="players-buzzed">
                    <h2 style="color: white;">Buzzed players</h2>
                </div>
            </div>

        </div>


    <script src="scripts.js"></script>
    </body>
</html>
